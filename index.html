<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 mt-3">
    <h1 class="text-center">Registration Form</h1>
    <form action="" class="border bg-light p-5">
        <div class="mt 2 p-2">
            <label for="y1">Name</label>
            <input type="text" id="y1" class="form-control">
        </div>
        <div class="mt 2 p-2">
        <label for="">dob</label>
        <input type="date" class="form-control">
        </div>
          <div class="mt 2 p-2">
        <label for="">address</label>
        <textarea name="" id="" cols="10" rows="5" class="form-control"></textarea></div>

        <div class="mt 2 p-2">

        <label for="">phone number</label>
        <input type="text" class="form-control"></div>
        <div class="mt 2 p-2">

        <label for="">age</label>
        <input type="number" class="form-control"></div>

        <div class="mt 2 p-2">

        <label for="">Email</label>
        <input type="email" name="" id="" class="form-control"></div>

        <div class="mt 2 p-2">

        <label for="">Gender</label><br>
        <label for="g1">male</label><input type="radio" id="g1" name="g">
        <label for="g2">female</label><input type="radio" id="g2" name="g"></div>

        <div class="mt 2 p-2">

        <label for="">Select Course</label><br>
        <input type="checkbox" name="" id="l1"><label for="l1">MEARN</label><br>
        <input type="checkbox" id="l2"><label for="l2">PYTHON</label><br>
        <input type="checkbox" id="l3"><label for="l3">DS</label>
    </div>

    

        <!-- Dropdown -->
        <div class="mt 2 p-2">
        <label for="">Select Place</label>
        <select name="" id="" class="form-control>
            <option value="">Kochi</option>
            <option value="">Calicut</option>
            <option value="">Pathanamthitta</option>
        </select></div>

        <button class="mt 2 p-2 btn btn-info">Submit</button>

         <!-- space using -->
         <!-- pre -->
        <!-- <pre>hi     hello</pre> -->


    </form>
</div>
</body>
</html>
